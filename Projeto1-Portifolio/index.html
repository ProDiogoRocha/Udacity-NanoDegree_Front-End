<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diogo Rocha - Front-End </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Bungee" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row box-dev">
                <div class="col-md-3 box-dev_logo">
                    <img class="logo-dev" src="img/logo.png" alt="Logo do portfolio de Diogo Rocha, um Jedi Front-End">
                </div>
                
                <div class="col-md-9 box-dev_texto">
                    <h1 class="nome-dev"> Diogo Rocha</h1>
                    <h5 class="legenda-dev">Um Jedi Front-End</h5>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="banner" class="container">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-fluid rounded banner-estilo" src="img/banner-1.jpg" alt="Desenho de homem progrando em casa">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="ultimosJobs-titulo">Meus últimos trabalhos</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row box-jobs">
                        <div id="projeto--1" class="col-md-4 projeto-box">
                            <img class="img-fluid rounded img-projeto-estilo" src="img/job1.jpg" alt="Logo do GitHub">
                            <h3 class="jobs-titulo">Git</h3>
                            <a class="btn ver-mais" href="https://github.com/ProDiogoRocha/" role="button">Ver mais</a>
                        </div>
                
                        <div id="projeto--2" class="col-md-4 projeto-box">
                            <img class="img-fluid rounded img-projeto-estilo" src="img/job2.jpg" alt="Logo Linkedin">
                            <h3 class="jobs-titulo">Linkedin</h3>
                            <a class="btn ver-mais" href="https://www.linkedin.com/in/diogorochapro/" role="button">Ver mais</a>
                        </div>
                
                        <div id="projeto--3" class="col-md-4 projeto-box">
                            <img class="img-fluid rounded img-projeto-estilo" src="img/job3.jpg" alt="Logo Trello">
                            <h3 class="jobs-titulo">Trello</h3>
                            <a class="btn ver-mais" href="https://trello.com/b/Y67uZYuh/planejamento-de-estudos" role="button">Ver mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 footer-estilo">
                    <p>©Copyright 2018 by Diogo Rocha. All rights reversed.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
